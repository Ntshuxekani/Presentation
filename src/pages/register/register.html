<!--
  Generated template for the RegisterPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="bg-style" >
  <ion-list>
    <ion-item class="bg-style">
    <ion-icon ios="ios-person-outline" item-left md="md-person" style="color:white;"></ion-icon>
    <ion-input placeholder="name and surname" [(ngModel)]="name" type="text"   ></ion-input>
   
  </ion-item>

  <ion-item class="bg-style">
    <ion-icon ios="ios-pin" item-left md="md-pin"  style="color:white;"></ion-icon>
    <ion-input placeholder="location" [(ngModel)]="location" type="text"   ></ion-input>
  </ion-item>
    
  <ion-item class="bg-style">
    <ion-icon ios="ios-contact" item-left md="md-contact" style="color:white;"></ion-icon>
    <ion-input placeholder="contact" [(ngModel)]="contact" type="text"></ion-input>
  </ion-item>

  <ion-item class="bg-style">
    <ion-icon ios="ios-mail" item-left md="md-mail"  style="color:white;"></ion-icon>
    <ion-input placeholder="someone@example.something" [(ngModel)]="email" type="text"></ion-input>
  </ion-item>

  <ion-item class="bg-style">
    <ion-icon ios="logo-linkedin" item-left md="logo-linkedin"  style="color:white;"></ion-icon>
    <ion-input placeholder="linkedIn" [(ngModel)]="linkedIn" type="text"></ion-input>
  </ion-item>

<ion-item class="bg-style">
    <ion-icon ios="logo-facebook" item-left md="logo-facebook"  style="color:white;"></ion-icon>
    <ion-input placeholder="facebook" [(ngModel)]="facebook" type="text"></ion-input>
  </ion-item>

<ion-item class="bg-style" >
    <ion-icon ios="logo-github" item-left md="logo-github" style="color:white;"></ion-icon>
    <ion-input placeholder="gitHubAcc" [(ngModel)]="gitHubAcc" type="text"></ion-input>
  </ion-item>
  
  
  <ion-item class="bg-style" style="color:white;" >
    <ion-icon ios="ios-person-outline" item-left md="md-person" style="color:white;"></ion-icon>
   <ion-input placeholder="Username" [(ngModel)]="username" type="text"></ion-input>
  
</ion-item>
<ion-item class="bg-style" style="color:white;">
    <ion-icon ios="ios-lock-outline" item-left md="md-lock" style="color:white;"></ion-icon>
    <ion-input placeholder="Password" [(ngModel)]="password" type="password" ></ion-input>
  
</ion-item>
<ion-item class="bg-style" style="color:white;">
  <ion-icon ios="ios-lock-outline" item-left md="md-lock" style="color:white;"></ion-icon>
  <ion-input placeholder="Confirm Password" [(ngModel)]="confirmpass" type="password" ></ion-input>

</ion-item>

<button ion-button color="dark" round  (click)="getProfile()">Save</button>
<button ion-button color="dark" round (click)="getCodeTribes()">CodeTribes</button>


</ion-list>
</ion-content>
