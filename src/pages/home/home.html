<ion-header>
  <ion-navbar>
   
  </ion-navbar>
</ion-header>

<ion-content padding class="bg-style">

  <div id="container">
      <ion-title><p align="center" style="color:white;">Log in</p>
      
      </ion-title>
<ion-list align="center" >

  <ion-item class="bg-style" style="color:white;" >
      <ion-icon ios="ios-person-outline" item-left md="md-person" style="color:white;"></ion-icon>
     <ion-input placeholder="Username" [(ngModel)]="username" type="text" required="" ></ion-input>
    

  </ion-item>
  <ion-item class="bg-style" style="color:white;">
      <ion-icon ios="ios-lock-outline" item-left md="md-lock" style="color:white;" ></ion-icon>
      <ion-input placeholder="Password" [(ngModel)]="password" type="password" required=""></ion-input>
    
  </ion-item>

</ion-list>

<button ion-button color="dark" round  (click)="login('username, password')">Log in</button>

<p style="color:white;">First time here?</p><button ion-button clear (click)="getProfile()" style="color:white;">Sign Up</button>
</div>

</ion-content>
